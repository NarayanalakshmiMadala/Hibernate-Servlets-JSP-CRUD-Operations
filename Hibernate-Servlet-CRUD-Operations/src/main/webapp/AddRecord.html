<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adding Student</title>
</head>
<body bgcolor="cyan">
	<h1 align="center"  style="background-color:grey;">New Student Record </h1>
	<form action="./AddStudentServlet" method="post">
        
        <table align="center" style="color: blue;">
        <tr><td><label for="fname">First Name :</label>
            <input  type="text" id="fname" name="fname" required></td></tr>

        <tr><td><label for="lname">Last Name :</label>
            <input  type="text" id="lname" name="lname" required></td></tr>

        <tr><td><label for="dob">Date of Birth :</label>
            <input  type="date" id="dob" name="dob" required></td></tr>

        <tr><td><label for="email">Email:</label>
            <input  type="email" id="email" name="email" required></td></tr>

        <tr><td><label for="contact">Contact#:</label>
            <input  type="tel" id="contact" name="contact" required></td></tr>
            
        <tr><td><label for="course">Course:</label>
        	<select name="course" id="course">
			<option value="corejava">Corejava</option>
			<option value="dsa">DSA</option>
			<option value="springboot">SpringBoot</option>
			<option value="microservices">Microservices</option>
			<option value="python">Python</option>
			<option value="blockchain">Blockchain</option>
		</select></td></tr>

        <tr><td><label for="uname">username :</label>
            <input  type="text" id="uname" name="uname" required></td></tr> 

        <tr><td><label for="passwd">Password :</label>
            <input  type="password" id="passwd" name="passwd" required></td></tr>
            
        <tr><td><input type="reset" value="Reset">
            <input type="submit" value="Register"></td></tr>
        </table>         
    </form>
</body>
</html>
